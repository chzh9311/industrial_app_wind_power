<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="echarts/echarts.min.js"></script>
</head>
<body>
    <div id="main" style="width: 600px;height:400px"></div>
    <script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'))

    var options = {
        title:{
            text: 'My First Chart'
        },
        tooltip:{},
        legend:{
            data:['销量']
        },
        xAxis:{
            data:["Shirt", "Wool", "Snow", "Pants", "High-heels", "socks"]
        },
        yAxis:{},
        series: [{
            name: '销量',
            type: 'bar',
            data: [5, 20, 39, 21, 14, 10]
        }]
    };

    myChart.setOption(options)
    </script>
</body>
</html>
